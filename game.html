<!DOCTYPE html>

<head>

    <title>Game Page</title>
    <link rel="stylesheet" href="assets/styles/main.css">

     <style>
        main {
            padding-top: 100px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }


        h2 {
            font-size: 50px;
        }

        .game-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }


        .board {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            border-collapse: separate;
            border-spacing: 5px;
        }

        td {
            width: 40px;
            height: 40px;
            background-color: lightblue;
            border: 1px solid grey;
            position: relative;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .scores-table {
                display: grid;
                grid-template-columns: repeat(3, 1fr); 
                width: 100%;
                font-size: 12px; 
                padding: 5px;
                transform: scale(0.9); 
            }

            .scores-table div {
                padding: 5px;
            }

            .scores-table .header {
                font-size: 14px; 
            }
        }


        @media (max-width: 480px) {
            main {
                padding-top: 80px;
            }
            td {
                width: 25px;
                height: 25px;
            }

            .misses, .hit {
                font-size: 16px;
            }
        }

        .ship::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            background-color: black;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }


        .misses {
            background-color: pink;
            color: red;
            font-size: 24px;
            font-weight: bold;
        }

        .hit {
            background-color: lightgreen;
            color: green;
            font-size: 24px;
            font-weight: bold;
        }

        .restart-btn {
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .restart-btn:hover {
            transform: scale(0.95);

            background-color: #555;
        }

        .time {
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
     </style>
