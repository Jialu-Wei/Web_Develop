<!DOCTYPE html>

<head>

    <title>Game Page</title>
    <link rel="stylesheet" href="assets/styles/main.css">

     <style>
        main {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background-color: #f0f0f0;
            padding: 2rem;
            padding-top: 100px; 
            box-sizing: border-box;
            
        }

        h2 {
            font-size: 50px;
        }

        .game-container {
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (max-width: 768px) {
            main {
                padding-top: 100px; 
            }
            .game-container {
                flex-direction: column;
                align-items: center;
            }
        }

        .board {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        table {
            border-collapse: separate;
            border-spacing: 5px;
        }

        td {
            width: 40px;
            height: 40px;
            background-color: lightblue;
            border: 1px solid grey;
            position: relative;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
        }


        @media (max-width: 768px) {

            main {
                padding-top: 200px; 
            }
            .game-container {
                flex-direction: column;
                align-items: center;
            }

            td {
                width: 30px;
                height: 30px;
            }

            .misses, .hit {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            td {
                width: 25px;
                height: 25px;
            }

            .misses, .hit {
                font-size: 16px;
            }
        }


        .misses {
            background-color: pink;
            color: red;
            font-size: 24px;
            font-weight: bold;
        }

        .hit {
            background-color: lightgreen;
            color: green;
            font-size: 24px;
            font-weight: bold;
        }

        .restart-btn {
            text-align: center;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .restart-btn:hover {
            transform: scale(0.95);

            background-color: #555;
        }

        .time {
            font-family: Arial, sans-serif;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
     </style>
