<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="assets/styles/main.css">

    <style>
        main {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            min-height: calc(100vh - 80px); 
            padding: 2rem;
            box-sizing: border-box; 
        }


        h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .scores-table {
            width: 80%;
            max-width: 600px;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .scores-table th, .scores-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .scores-table th {
            background-color: #004080;
            color: white;
        }

        .scores-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .scores-table tr:hover {
            background-color: #ddd;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #002b5e;
        }

        /* Small screens */
        @media (max-width: 480px) {
            .scores-table {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <header id="navbar">
        <nav>
            <div class="nav-header">
                <h1>Battleship</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="game.html">Game</a></li>
                    <li><a href="rules.html">Rules</a></li>
                    <li><a href="scores.html">Scores</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h2>High Scores</h2>
        <table class="scores-table">
            <tr>
                <th>Username</th>
                <th>Wins</th>
                <th>Losses</th>
            </tr>
            <tr><td>Payer_1</td><td>15</td><td>5</td></tr>
            <tr><td>Payer_2</td><td>12</td><td>8</td></tr>
            <tr><td>Payer_3</td><td>18</td><td>3</td></tr>
            <tr><td>Payer_4</td><td>10</td><td>10</td></tr>
            <tr><td>Payer_5</td><td>14</td><td>7</td></tr>
            <tr><td>Payer_6</td><td>20</td><td>2</td></tr>
            <tr><td>Payer_7</td><td>9</td><td>12</td></tr>
            <tr><td>Payer_8</td><td>11</td><td>9</td></tr>
        </table>

        <div class="button-group">
            <button class="btn" onclick="location.href='game.html'">Play Again</button>
            <button class="btn" onclick="location.href='index.html'">Back to Home</button>
        </div>
    </main>
</body>
</html>
