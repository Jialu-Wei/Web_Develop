<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Scores</title>
    <link rel="stylesheet" href="assets/styles/main.css">

    <style>
        main {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px); 
            padding: 2rem;
            box-sizing: border-box; 
        }


        h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .scores-table {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    width: 80%;
    max-width: 600px;
    margin-top: 20px;
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 10px;
}

.scores-table .header {
    font-weight: bold;
    background-color: #004080;
    color: white;
    padding: 10px;
}



        .scores-table th, .scores-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }

        .scores-table th {
            background-color: #004080;
            color: white;
        }

        .scores-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .scores-table tr:hover {
            background-color: #ddd;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #004080;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            transform: scale(0.95);

            background-color: #002b5e;

        }

        /* Small screens */
        @media (max-width: 480px) {
            main {
                padding-top: 80px;
            }

            .scores-table {
                display: block;
                width: 100%;
                overflow-x: auto;
            }
        }

    </style>
</head>

<body>
    <header id="navbar">
        <nav>
            <div class="nav-header">
                <h1>Battleship</h1>
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="game.html">Game</a></li>
                    <li><a href="rules.html">Rules</a></li>
                    <li><a href="scores.html">Scores</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <h2>High Scores</h2>
        <div class="scores-table">
            <div class="header">Username</div>
            <div class="header">Wins</div>
            <div class="header">Losses</div>
            
            <div>Payer_1</div> <div>15</div> <div>5</div>
            <div>Payer_2</div> <div>12</div> <div>8</div>
            <div>Payer_3</div> <div>18</div> <div>3</div>
            <div>Payer_4</div> <div>10</div> <div>10</div>
            <div>Payer_5</div> <div>20</div> <div>3</div>
            <div>Payer_6</div> <div>9</div> <div>9</div>
            <div>Payer_7</div> <div>23</div> <div>12</div>

        </div>
        

        <div class="button-group">
            <button class="btn" onclick="location.href='game.html'">Play Again</button>
            <button class="btn" onclick="location.href='index.html'">Back to Home</button>
        </div>
    </main>
</body>
</html>
